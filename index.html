<html>
<head>
<title>Slideshow</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script src="style.js"></script>
</head>
<body>
<div id="wrapper">

    <div id="header">
        <span style="float:left">JQUERY Slideshow with Vanilla Javascript</span>
        <span style="float:right">(Hover center of image for controls)</span>
        
    </div>

    <div id="content">
    
        <div id="slideshow">
            <img id="image" src="assets/images/LA_pch (4).jpg" onclick="zoomImage()">
            <div id="controls">
                <a id="prev" onclick="prevImage()">
                    <img src="assets/images/Icon_left.png">
                </a>
                Click image to zoom
                <a id="next" onclick="nextImage()">
                    <img src="assets/images/Icon_right.png">
                </a>
            </div>
        </div>

    </div>    
</div>
</body>
</html
